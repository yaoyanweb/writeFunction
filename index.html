<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/debounce.js"></script>
<body>
    <button id="button">点击啊</button>
    <script>
        function fn(event){
            console.log(event,'打印啊 防抖');
        }
        button.addEventListener('click',(event)=>{
            debounce(fn,1000)(event);
        })
    </script>
</body>
</html>
